


# Pack & publish nuget
- task: NuGetCommand@2
  inputs:
    command: pack
    packagesToPack: '**/*.csproj'

- task: NuGetAuthenticate@0
  displayName: 'NuGet Authenticate'

- task: NuGetCommand@2
  displayName: 'NuGet push'
  inputs:
    command: push
    publishVstsFeed: 'Pricely-protobuf-monorepo/csharp-protos'
    allowPackageConflicts: true